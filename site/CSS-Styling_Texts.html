<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<section>
		<title>Styling Texts</title>
		<style type="text/css">
			.style{
				font-family: Arial, Helvatica, Sans-Serif;
				font-style: italic;
				color: #0000ff;
				font-weight: bold;
				font-size: 24px;
				text-transform: lowercase;
			}
		</style>
	</section>
	<section>
		<title>Setting Font Size</title>
		<style type="text/css">
			body2{
				font-size: 120%;
			}
		</style>
	</section>
</head>
<body1>
	<p>You can get commonly used font combinations from the W3 Schools website.</p>
	<p class="style"> This is how we can do the Styling Texts. </p>
</body1>
<body2>
	<div>Regular Texts</div>
	<div style="font-size: 2em;">
		2em Text
		<div style="font-size: 4em">
			4em Text
			<div style="font-size: .5em">
				2em Text Again
			</div>
		</div>
	</div>
</body2>
</html>
