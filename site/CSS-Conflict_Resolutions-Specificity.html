<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Specificity in CSS</title>
	<style type="text/css">
		header.navigation p{
			color: blue;
		}
		p.blurb{
			color: red;
		}
		/* p{
			color:green; !important
		} */
	</style>
</head>
<body>
	<header class="navigation">
		<p class="blurb">
			This is how specificity can be done in CSS.
		</p>
	</header>
</body>
</html>
